    url: jdbc:mysql://localhost:13306/demo_ds_master
    username: root
    password: root
  ds_slave0: !!com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:13306/demo_ds_slave_0
    username: root
    password: root
